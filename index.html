<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-code Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row d-flex flex-row">
            <!-- Small Sidebar Menu -->
            <nav class="sidebar">
                <h4 class="text-center mt-3">Menu</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" onclick="setActiveTab(this); showPrinterSelection()">Start G-code Generator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="setActiveTab(this); loadCalibrationTab()">Calibration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="setActiveTab(this); loadTerminalSetup()">Terminal Setup</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="content">
                <div class="container text-center">
                    <h1 class="generator-title">Start G-code Generator</h1>
                </div>
                <div class="container mt-4" id="mainContent">
                    <!-- Content dynamically replaced by JavaScript -->
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="gcodeToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                ✅ G-code скопирован!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
</body>
</html>
